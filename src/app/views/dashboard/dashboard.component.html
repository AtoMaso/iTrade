                                     
<div class="panel-group col-md-4 col-lg-3 col-sm-5" *ngFor="let trade of trades | SortTradesByDatePipe: D  | TopTradesPipe: 4">

          <div class="panel-heading" style="background-color:dimgray;">
              <strong>
                <label class="textwhite restriction">
                  {{ trade.title }}
                </label>
              </strong>
          </div>

          <div class="panel-footer">
                <div>
                  <strong class="textgray">Category: </strong><span class="textgray">{{ trade.categoryType }}</span>
                </div>
                <div>
                  <strong class="textgray">Trader:</strong>
                  <a href="" [routerLink]="['Trader', {traderId: trade.traderId}]" class="text-info smalltextbold restrictionname" style="text-decoration:underline">{{ trade.traderName }}</a>
                </div>
                <div style="margin-top:15px;">
                  <carousel style="align-content:center;" id="{{ trade.tradeId }}" [tradeId]="trade.tradeId"  (onErrorPicked)="ChangeIsRequesting($event)"></carousel>               
                </div>
          </div>

          <div class="panel-footer">
                <div> <strong class="textgray">Published: </strong><span class="textgray">{{ trade.datePublished  }}</span></div>
                <div> <a href="" [routerLink]="['Trade', {tradeId: trade.tradeId}]" class="text-info smalltextbold" style="text-decoration:underline">Go to trade...</a></div>
          </div>
</div>
 
                      
<my-spinner [isRunning]="isGettingData"></my-spinner>
