                                     
<div *ngIf="hasTrades">

    <div class="panel-group col-md-3" *ngFor="let trade of trades | SortTradesByDatePipe: D">

      <div class="panel-heading" style="background-color:dimgray;">
        <span class="smalltext textgray restriction">
          <strong>Trading a
            <a href="" [routerLink]="['/tradedetails']" [queryParams]="{id: trade.tradeId}" class="smalltext text-uppercase textlightcoral"><i>{{  trade.name }}</i></a>
          </strong>
        </span>
      </div>

      <div class="panel-footer">
        <div>
          <span>
            <strong class="textgray smalltext">Category: </strong>
            <span class="text-uppercase smalltext text-info">{{ trade.categoryDescription }}</span>
          </span>
        </div>


        <div>
          <span>
            <strong class="textgray smalltext">Will trade for:</strong>
            <span class="text-uppercase smalltext text-info ">{{ trade.tradeFor }}</span>
          </span>
        </div>       


        <div style="margin-top:15px;">
          <span>
            <carousel style="align-content:center;" id="{{ trade.tradeId }}" [tradeId]="trade.tradeId" (onErrorPicked)="ChangeIsRequesting($event)"></carousel>   
          </span>
        </div>
      </div>

      <div class="panel-footer">
        <div>
          <span>
            <strong class="textgray smalltext">Published: </strong>
            <span class="text-uppercase smalltext text-info">{{ trade.datePublished  | date }}</span>
          </span>
        </div>
        <div>
          <span>
            <strong class="textgray smalltext">Trader:</strong>
            <a href="" [routerLink]="['/traderdetails']" [queryParams]="{id: trade.traderId}" class="text-uppercase smalltext textlightcoral restriction"><i>{{ trade.traderFullName }}</i></a>
          </span>
        </div>
        <div>
          <span>
            <strong class="textgray smalltext">Status:</strong>
            <span class="text-uppercase smalltext text-info ">{{ trade.status }}</span>
          </span>
        </div>
      </div>

    </div>

</div>
 

<span *ngIf="hasNoTrades" class="textoker smalltext text-uppercase"> - The system can not find any trades!</span>

<my-spinner [isRunning]="isRequesting"></my-spinner>
