
<div id="{{ cariouselId }}" class="carousel fade" data-ride="carousel" data-wrap="true">
 
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  
  <div class="carousel-inner">
    <div class="item active">
      <div *ngIf="haveImages">
        <img src="{{tradeImages[0].imageUrl }}" alt="{{ tradeImages[0].imageTitle }}">
      </div>     
    </div>

    <div class="item">
      <div *ngIf="haveImages">
        <img src="{{tradeImages[1].imageUrl }}" alt="{{ tradeImages[1].imageTitle }}">
      </div>   
    </div>

    <div class="item">
      <div *ngIf="haveImages">
        <img src="{{tradeImages[2].imageUrl }}" alt="{{ tradeImages[2].imageTitle }}">
      </div>   
    </div>
  </div>

 
  <a class="left carousel-control" href="{{ leftRight }}" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="{{ leftRight }}" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
