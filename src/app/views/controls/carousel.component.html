

<div id="{{ cariouselId }}" class="carousel fade" data-ride="carousel" data-interval="10000">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="{{tradeImages[0].url }}" alt="{{ tradeImages[0].title }}" >
    </div>

    <div class="item">
      <img src="{{ tradeImages[1].url }}" alt="{{ tradeImages[1].title }}" >
    </div>

    <div class="item">
      <img src="{{ tradeImages[2].url }}" alt="{{ tradeImages[2].title }}">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="{{ leftRight }}" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="{{ leftRight }}" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
