
    <div class="container col-md-12">

        <form novalidate (ngSubmit)="login(loginGroup)"   [formGroup]="loginGroup" >

            <div class="row">

                <div class="col-md-3 col-md-offset-1">      
                                          
                    <div class="row">
                              <div class="form-group smalltext textgray">
                                  <label for="Email">Email</label>
                                  <input type="email" formControlName="email"  #email="ngControl" class="form-control inputtext" maxlength="70" placeholder="Your email address...." required >   
                                  <control-messages [control]="loginGroup.controls.email"></control-messages>   
                              </div>
                              <div class="text-danger"
                                   *ngIf="loginGroup.get('email').hasError('required') && loginGroup.get('email').touched">Email is required
                              </div>     
                              <!--<div [hidden]="email.valid"  class="text-danger">Invalid</div>-->                                                
                    </div>

                     <div class="row">
                                <div class="form-group smalltext textgray">
                                    <label for="Password">Password</label>
                                    <input type="password" formControlName="password"  #password="ngControl" class="form-control inputtext" maxlength="10" placeholder="Your password..." required>
                                   <control-messages [control]="loginGroup.controls.password"></control-messages>   
                                </div>
                                <div class="text-danger"
                                     *ngIf="loginGroup.get('password').hasError('required') && loginGroup.get('password').touched">Pasword is required
                                </div>
                                <!--<div [hidden]="password.valid" class="text-danger">Invalid</div>-->                       
                    </div>

                    <br />
                    <div class="row">
                        <button class="btn btn-md btn-success btn-block" type="submit" [disabled]="loginGroup.invalid">Login</button>
                    </div>
                    <br />

                </div>

                <div class="col-md-6 col-md-offset-1">
                    <br />
                    <div class="row panel panel-heading panel-info textgray">
                        <p><strong>Help</strong></p>                    
                        Please provide your credentials to login into the application. Use the coresponding links bellow
                        to get your forgotten application password or to register yourself as a publishing author.                    
                    </div>

                    <br />
                    <div class="row">
                        <a href="" class="extrasmalltextbold text-success" style="text-decoration:underline">Forgot your password.</a> &nbsp;&nbsp;&nbsp;&nbsp;                     
                        <a href="" class="extrasmalltextbold text-success" style="text-decoration:underline" [routerLink]="['Register', {role:'Author'}]">Become an author.</a>
                    </div>
                </div>
            </div>

        </form>

      </div>
