
        <form  [formGroup]="loginGroup" (submit)="login()" class="container col-md-12">

            <div class="container col-md-12" >

                     <div class="col-sm-3 col-sm-offset-1">
                       
                           <div class="row">
                              <label class="textgray smalltext"  for="email">Email</label>
                           </div>
                                                    
                            <!--<div class="row form-group">
                              <input type="email" formControlName="email" id="email" maxlength="40" placeholder="Your email address...." required>
                              <control-messages [control]="loginGroup.controls.email"></control-messages>
                            </div>-->                         

                           <div class="row form-group">
                             <div class="input-group">
                               <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                               <input type="email" formControlName="email" id="email" maxlength="40" placeholder="Your email account..." required class="form-control">                             
                             </div>
                              <control-messages [control]="loginGroup.controls.email"></control-messages>
                           </div>
                         
                           <div class="row">
                              <label class="textgray smalltext"  for="password">Password</label>
                           </div>                         
                                           
                           <!--<div class="row form-group">
                             <input type="password" formControlName="password" id="password" maxlength="20" placeholder="Your password..." required>
                             <control-messages [control]="loginGroup.controls.password"></control-messages>
                           </div>-->         
                       
                         <div class="row form-group">
                           <div class="input-group">
                             <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                             <input type="password" formControlName="password" id="password" maxlength="20" placeholder="Your password..." required class="form-control">                             
                           </div>
                           <control-messages [control]="loginGroup.controls.password"></control-messages>
                         </div>                

                          <div class="row form-group" style="margin-top:40px;">
                              <button class="btn-success buttonclass" type="submit" [disabled]="!loginGroup.valid">Login</button>
                          </div>

                      </div>



                    <div class="col-sm-7 col-md-offset-1" style="margin-top:30px;">

                            <div class="row panel panel-body textgray">
                                  <p><strong>Help</strong></p>
                                  Please provide your credentials to login into the application. Use the coresponding links bellow
                                  to get your forgotten application credentials if you are already a trader or to register yourself as a trader.

                            </div>

                          <div class="row" style="margin-top:20px;">
                                  <!--<span style="color:red">TODO sending the passoword functionality</span>-->
                                  <a href="" class="mediumtext text-info">Forgot your password.</a> &nbsp;&nbsp;&nbsp;&nbsp;
                                  <a href="" class="mediumtext text-info" [routerLink]="['/register']">Register</a>
                          </div>

                    </div>

           </div>

    </form>
